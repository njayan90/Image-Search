<div *ngFor='let data of listName ; let i = index'>
    <h4 class='text-center'>{{data | titlecase}}</h4>
    <div class="row p-2">
            <div class="card col-md-3 p-2" *ngFor='let image of listImages[i]'>
                <img (click)='download(image.links.download)' class=" card-img-top" src="{{image.urls.small}}">
            </div>
    </div>
</div>
